<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Henrique Milani 2025</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f6f6f6;
      margin: 0;
      padding: 0 1rem;
    }
    h2 {
      text-align: center;
      margin-top: 1rem;
    }
    .header-bar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background: #dee5ff;
      padding: 0.5rem;
      margin: 1rem 0;
      flex-wrap: wrap;
    }
    .header-bar input[type="number"] {
      width: 60px;
    }
    .section {
      display: flex;
      flex-direction: column;
      gap: 1rem;
      margin-bottom: 1rem;
    }
    .section h3 {
      margin: 0;
    }
    .area {
      display: flex;
      flex-direction: column;
      align-items: center;
      border-radius: 8px;
      padding: 1rem;
      background: #ffffff;
      width: 100%;
    }
    .button-grid {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 0.5rem;
    }
    .stat-btn {
      background-color: #ddd;
      padding: 0.5rem 1rem;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-weight: bold;
    }
    .counter {
      text-align: center;
      margin-top: 0.25rem;
    }
    .divider {
      width: 80%;
      border-top: 2px solid #ccc;
      margin: 1rem auto;
    }
    .footer-buttons {
      display: flex;
      justify-content: center;
      gap: 1rem;
      margin-bottom: 2rem;
    }
    .download, .clear {
      padding: 0.75rem 1.5rem;
      font-size: 16px;
      border: none;
      border-radius: 6px;
      color: #fff;
      cursor: pointer;
    }
    .download {
      background-color: lightblue;
    }
    .clear {
      background-color: red;
    }
    .red {
      color: red;
    }
    .hidden {
      display: none;
    }
    @media (min-width: 768px) and (orientation: landscape) {
      .section {
        flex-direction: row;
        justify-content: space-around;
        gap: 2rem;
      }
      .area {
        flex: 1;
        max-width: 45%;
      }
    }
    .login-screen {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      background-color: white;
      padding: 2rem;
      border-radius: 10px;
      max-width: 320px;
      margin: 0 auto;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    .login-screen input {
      margin-bottom: 1rem;
      padding: 0.5rem;
      width: 100%;
      border-radius: 5px;
      border: 1px solid #ccc;
    }
    .login-screen button {
      padding: 0.75rem;
      width: 100%;
      font-size: 16px;
      background-color: lightblue;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    .login-screen button:hover {
      background-color: #87CEFA;
    }
  </style>
</head>
<body>
  <div id="login" class="login-screen">
    <h2>Login</h2>
    <input type="text" id="username" placeholder="Username" />
    <input type="password" id="password" placeholder="Password" />
    <button type="button" onclick="doLogin()">Login</button>
  </div>

  <div id="app" class="hidden">
    <h2>Henrique Milani 2025</h2>
    <div>
      Opponent: <input type="text" id="opponent" placeholder="e.g. RECREIO">
      Game Date (DDMMYY): <input type="text" id="gamedate" placeholder="e.g. 150525">
    </div>

    <div class="header-bar">
      <div>
        Fouls: <input id="foulCounter" type="number" value="0" readonly>
        <span id="foulLabel" class="red hidden">Fouled Out</span>
      </div>
      <div>
        <select id="quarter" onchange="resetTimer()">
          <option value="1">Q1</option>
          <option value="2">Q2</option>
          <option value="3">Q3</option>
          <option value="4">Q4</option>
        </select>
        <input id="timer" type="text" value="10:00" readonly>
        <button onclick="toggleTimer()">▶️</button>
        <button onclick="resetTimer()">↺</button>
      </div>
      <div>Total Points: <span id="points">0</span></div>
    </div>

    <div class="section">
      <div class="area">
        <h3>DEFENSE</h3>
        <div class="button-grid">
          <button class="stat-btn" onclick="addStat('BLK')">BLOCK</button>
          <button class="stat-btn" onclick="addStat('STL')">STEAL</button>
          <button class="stat-btn" onclick="addStat('OREB')">REBOUND</button>
          <button class="stat-btn" onclick="addFoul()">FOUL</button>
        </div>
      </div>

      <div class="area">
        <h3>OFFENSE</h3>
        <div class="button-grid">
          <button class="stat-btn" onclick="fgModal()">FG</button>
          <div class="counter" id="fgCounter">0/0</div>

          <button class="stat-btn" onclick="ftModal()">FT</button>
          <div class="counter" id="ftCounter">0/0</div>

          <div class="divider"></div>

          <button class="stat-btn" onclick="addStat('AST')">ASSIST</button>
          <button class="stat-btn" onclick="addStat('TO')">TURNOVER</button>
          <button class="stat-btn" onclick="addStat('DREB')">REBOUND</button>
          <button class="stat-btn" onclick="addFoul()">FOUL</button>
        </div>
      </div>
    </div>

    <div class="footer-buttons">
      <button class="download" onclick="downloadCSV()">Download CSV</button>
      <button class="clear" onclick="clearAll()">Clear</button>
    </div>
  </div>

  <script>
    function doLogin() {
      const u = document.getElementById('username').value.trim();
      const p = document.getElementById('password').value.trim();
      if (u === 'mirah' && p === '12qwaszx') {
        sessionStorage.setItem('loginTime', Date.now().toString());
        document.getElementById('login').classList.add('hidden');
        document.getElementById('app').classList.remove('hidden');
        setTimeout(() => {
          alert('Session expired. Please login again.');
          sessionStorage.removeItem('loginTime');
          location.reload();
        }, 30 * 60 * 1000);
      } else {
        alert('Invalid credentials');
      }
    }

    function addStat(stat) {
      const q = document.getElementById('quarter').value;
      console.log(`Stat ${stat} added to Q${q}`);
    }

    function addFoul() {
      let val = parseInt(document.getElementById('foulCounter').value);
      if (val < 5) val += 1;
      document.getElementById('foulCounter').value = val;
      const label = document.getElementById('foulLabel');
      if (val >= 5) {
        label.classList.remove('hidden');
        document.getElementById('foulCounter').classList.add('red');
      } else {
        label.classList.add('hidden');
        document.getElementById('foulCounter').classList.remove('red');
      }
    }

    function toggleTimer() {
      console.log('Timer toggled');
    }

    function resetTimer() {
      document.getElementById('timer').value = '10:00';
    }

    function fgModal() {
      alert('FG modal not implemented in this placeholder');
    }

    function ftModal() {
      alert('FT modal not implemented in this placeholder');
    }

    function downloadCSV() {
      alert('CSV export not implemented in this placeholder');
    }

    function clearAll() {
      document.getElementById('opponent').value = '';
      document.getElementById('gamedate').value = '';
      document.getElementById('quarter').value = '1';
      document.getElementById('timer').value = '10:00';
      document.getElementById('foulCounter').value = '0';
      document.getElementById('points').innerText = '0';
      document.getElementById('foulLabel').classList.add('hidden');
      document.getElementById('foulCounter').classList.remove('red');
    }

    window.onload = () => {
      const loginTime = parseInt(sessionStorage.getItem('loginTime'), 10);
      if (!isNaN(loginTime) && Date.now() - loginTime < 30 * 60 * 1000) {
        document.getElementById('login').classList.add('hidden');
        document.getElementById('app').classList.remove('hidden');
        setTimeout(() => {
          alert('Session expired. Please login again.');
          sessionStorage.removeItem('loginTime');
          location.reload();
        }, 30 * 60 * 1000 - (Date.now() - loginTime));
      }
    };
  </script>
</body>
</html>
