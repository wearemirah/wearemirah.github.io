<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>SCOREBOARD</title>
<link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="controls">
    <!-- Home team buttons - Column 1 -->
    <button class="btn-home" style="grid-row: 1;" onclick="changeScore(1, 1)">+1</button>
    <button class="btn-home" style="grid-row: 2;" onclick="changeScore(1, 2)">+2</button>
    <button class="btn-home" style="grid-row: 3;" onclick="changeScore(1, 3)">+3</button>

    <!-- Home team buttons - Column 2 -->
    <button class="btn-home" style="grid-row: 1; grid-column: 2;" onclick="changeScore(1, -1)">-1</button>
    <button class="btn-home" style="grid-row: 2; grid-column: 2;" onclick="changeScore(1, -2)">-2</button>
    <button class="btn-home" style="grid-row: 3; grid-column: 2;" onclick="changeScore(1, -3)">-3</button>

    <!-- Center controls - Column 3 -->
    <button class="btn-start" id="timerButton" onclick="toggleTimer()">START/STOP</button>
    <div class="timer-input-control">
      <input type="text" id="timerInput" value="10:00" placeholder="MM:SS">
    </div>
    <button class="btn-reset" onclick="resetScores()">RESET</button>

    <!-- Away team buttons - Column 4 -->
    <button class="btn-away" style="grid-row: 1; grid-column: 4;" onclick="changeScore(2, 1)">+1</button>
    <button class="btn-away" style="grid-row: 2; grid-column: 4;" onclick="changeScore(2, 2)">+2</button>
    <button class="btn-away" style="grid-row: 3; grid-column: 4;" onclick="changeScore(2, 3)">+3</button>

    <!-- Away team buttons - Column 5 -->
    <button class="btn-away" style="grid-row: 1;" onclick="changeScore(2, -1)">-1</button>
    <button class="btn-away" style="grid-row: 2;" onclick="changeScore(2, -2)">-2</button>
    <button class="btn-away" style="grid-row: 3;" onclick="changeScore(2, -3)">-3</button>
  </div>

  <div class="scoreboard-bar">
    <div class="team-left">
      <div class="team-logo" id="homePicture">
        <img src="" alt="Home Team" onerror="this.style.display='none';">
      </div>
      <div class="team-name" contenteditable="true">HOME</div>
    </div>

    <div class="score-center">
      <div class="score" id="score1" contenteditable="true">33</div>
      <div class="separator">x</div>
      <div class="score" id="score2" contenteditable="true">24</div>
    </div>

    <div class="team-right">
      <div class="team-name" contenteditable="true">AWAY</div>
      <div class="team-logo" id="awayPicture">
        <img src="" alt="Away Team" onerror="this.style.display='none';">
      </div>
    </div>

    <div class="game-info">
      <div class="timer-display" id="timerDisplay">0.0</div>
      <div class="period-display" id="infoDisplay" contenteditable="true">1st</div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
