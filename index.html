<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Henrique Milani 2025</title>
  <style>
    :root {
      --primary: lightblue;
      --primary-hover: #87CEFA;
      --border: #ccc;
      --bg: #f7f7f7;
      --font: Arial, sans-serif;
    }
    body {
      font-family: var(--font);
      margin: 0;
      padding: 10px;
      background-color: var(--bg);
    }
    h2 {
      text-align: center;
    }
    label {
      font-weight: bold;
      display: block;
      margin-top: 10px;
    }
    input[type="text"], input[type="password"] {
      width: 100%;
      padding: 8px;
      font-size: 16px;
      margin-bottom: 10px;
      border: 1px solid var(--border);
      border-radius: 4px;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      background-color: white;
      display: block;
      overflow-x: auto;
    }
    th, td {
      border: 1px solid var(--border);
      padding: 6px;
      text-align: center;
      min-width: 60px;
    }
    td:first-child, th:first-child {
      position: sticky;
      left: 0;
      background: #fff;
      z-index: 1;
    }
    .control {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 4px;
    }
    .btn {
      width: 28px;
      height: 28px;
      font-size: 18px;
      border: none;
      border-radius: 4px;
      background-color: #ddd;
      color: #333;
      cursor: pointer;
    }
    .btn:active {
      background-color: #bbb;
    }
    button.download, .login-btn {
      width: 100%;
      padding: 12px;
      font-size: 18px;
      background-color: var(--primary);
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      margin-top: 20px;
    }
    button.download:hover, .login-btn:hover {
      background-color: var(--primary-hover);
    }
    #app { display: none; }
    #login-screen { max-width: 400px; margin: auto; margin-top: 20vh; }
    @media (max-width: 600px) {
      table { font-size: 12px; }
      input[type="number"] { width: 36px; font-size: 14px; }
      .btn { width: 24px; height: 24px; font-size: 16px; }
      button.download { font-size: 16px; }
    }
  </style>
</head>
<body>

  <div id="login-screen">
    <h2>Login</h2>
    <label for="username">Username:</label>
    <input type="text" id="username" placeholder="Username" />
    <label for="password">Password:</label>
    <input type="password" id="password" placeholder="Password" />
    <button class="login-btn" onclick="doLogin()">Login</button>
  </div>

  <div id="app">
    <h2>Henrique Milani 2025</h2>

    <label for="opponent">Opponent:</label>
    <input type="text" id="opponent" placeholder="e.g. RECREIO" />

    <label for="gamedate">Game Date (DDMMYY):</label>
    <input type="text" id="gamedate" placeholder="e.g. 150525" />

    <table>
      <thead>
        <tr>
          <th>Stat</th>
          <th>Q1</th>
          <th>Q2</th>
          <th>Q3</th>
          <th>Q4</th>
        </tr>
      </thead>
      <tbody id="statsTableBody"></tbody>
    </table>

    <button class="download" onclick="downloadCSV()">Download CSV</button>
  </div>

  <script>
    const stats = ['3PM', '3PA', '2PM', '2PA', 'FTM', 'FTA', 'OREB', 'DREB', 'AST', 'STL', 'BLK', 'TO', 'PF'];

    const tableBody = document.getElementById('statsTableBody');

    function loadFromStorage() {
      const data = JSON.parse(localStorage.getItem('milaniStats') || '{}');
      document.getElementById('opponent').value = data.opponent || '';
      document.getElementById('gamedate').value = data.gamedate || '';
      stats.forEach(stat => {
        for (let q = 1; q <= 4; q++) {
          const el = document.getElementById(`${stat}-${q}`);
          if (el && data[`${stat}-${q}`] != null) el.value = data[`${stat}-${q}`];
        }
      });
    }

    function saveToStorage() {
      const data = {
        opponent: document.getElementById('opponent').value,
        gamedate: document.getElementById('gamedate').value
      };
      stats.forEach(stat => {
        for (let q = 1; q <= 4; q++) {
          const el = document.getElementById(`${stat}-${q}`);
          if (el) data[`${stat}-${q}`] = el.value;
        }
      });
      localStorage.setItem('milaniStats', JSON.stringify(data));
    }

    stats.forEach(stat => {
      const row = document.createElement('tr');
      const statCell = document.createElement('td');
      statCell.textContent = stat;
      row.appendChild(statCell);

      for (let q = 1; q <= 4; q++) {
        const td = document.createElement('td');
        const wrapper = document.createElement('div');
        wrapper.className = 'control';

        const minusBtn = document.createElement('button');
        minusBtn.className = 'btn';
        minusBtn.textContent = '-';

        const input = document.createElement('input');
        input.type = 'number';
        input.id = `${stat}-${q}`;
        input.min = 0;
        input.value = 0;
        input.style.width = '40px';
        input.style.textAlign = 'center';
        input.addEventListener('change', saveToStorage);

        const plusBtn = document.createElement('button');
        plusBtn.className = 'btn';
        plusBtn.textContent = '+';

        minusBtn.onclick = () => {
          input.value = Math.max(0, parseInt(input.value) - 1);
          saveToStorage();
        };
        plusBtn.onclick = () => {
          input.value = parseInt(input.value) + 1;
          saveToStorage();
        };

        wrapper.appendChild(minusBtn);
        wrapper.appendChild(input);
        wrapper.appendChild(plusBtn);
        td.appendChild(wrapper);
        row.appendChild(td);
      }

      tableBody.appendChild(row);
    });

    function downloadCSV() {
      let csv = "Name,1,2,3,4\n";
      stats.forEach(stat => {
        const row = [stat];
        for (let q = 1; q <= 4; q++) {
          const val = document.getElementById(`${stat}-${q}`).value || "0";
          row.push(val);
        }
        csv += row.join(",") + "\n";
      });

      const opponent = document.getElementById('opponent').value.trim().toUpperCase().replace(/\s+/g, '');
      const date = document.getElementById('gamedate').value.trim();
      const filename = `${opponent}_${date}.csv`;

      const blob = new Blob([csv], { type: "text/csv;charset=utf-8;" });
      const url = URL.createObjectURL(blob);
      const link = document.createElement("a");
      link.setAttribute("href", url);
      link.setAttribute("download", filename);
      document.body.appendChild(link);
      link.click();
      document.body.removeChild(link);
    }

    function doLogin() {
      const username = document.getElementById('username').value.trim();
      const password = document.getElementById('password').value.trim();

      if (username === 'mirah' && password === '12qwaszx') {
        sessionStorage.setItem('loginTime', Date.now());
        document.getElementById('login-screen').style.display = 'none';
        document.getElementById('app').style.display = 'block';
        setTimeout(logout, 30 * 60 * 1000); // 30 minutes
      } else {
        alert('Invalid credentials');
      }
    }

    function logout() {
      alert('Session expired. You will be logged out.');
      sessionStorage.removeItem('loginTime');
      document.getElementById('app').style.display = 'none';
      document.getElementById('login-screen').style.display = 'block';
    }

    window.onload = () => {
      const loginTime = parseInt(sessionStorage.getItem('loginTime') || '0');
      if (Date.now() - loginTime < 30 * 60 * 1000) {
        document.getElementById('login-screen').style.display = 'none';
        document.getElementById('app').style.display = 'block';
        setTimeout(logout, 30 * 60 * 1000 - (Date.now() - loginTime));
      }
      loadFromStorage();
      setInterval(saveToStorage, 5000);
    };
  </script>
</body>
</html>
