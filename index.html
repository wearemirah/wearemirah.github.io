<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Henrique Milani 2025</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 10px;
      margin: 0;
      background-color: #f7f7f7;
    }

    h2 {
      text-align: center;
      margin-top: 10px;
    }

    label {
      font-weight: bold;
      display: block;
      margin: 10px 0 4px;
    }

    input[type="text"] {
      width: 100%;
      padding: 8px;
      margin-bottom: 10px;
      font-size: 16px;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      font-size: 14px;
      background-color: white;
    }

    th, td {
      border: 1px solid #ccc;
      padding: 4px;
      text-align: center;
    }

    .control {
      display: flex;
      justify-content: center;
      gap: 4px;
    }

    .btn {
      width: 24px;
      height: 24px;
      font-size: 16px;
      line-height: 20px;
      border: none;
      border-radius: 4px;
      background-color: #ddd;
      color: #333;
      cursor: pointer;
    }

    .btn:active {
      background-color: #bbb;
    }

    .stat-name {
      font-weight: bold;
    }

    .footer {
      text-align: center;
      margin-top: 20px;
      font-size: 14px;
    }
  </style>
</head>
<body>
  <h2>Henrique Milani 2025</h2>

  <label for="opponent">Opponent:</label>
  <input type="text" id="opponent" placeholder="e.g. RECREIO" />

  <label for="gamedate">Game Date (DDMMYY):</label>
  <input type="text" id="gamedate" placeholder="e.g. 150525" />

  <table>
    <thead>
      <tr>
        <th>Stat</th>
        <th>Q1</th>
        <th>Q2</th>
        <th>Q3</th>
        <th>Q4</th>
      </tr>
    </thead>
    <tbody id="statsTableBody"></tbody>
  </table>

  <div class="footer">
    wearemirah.github.io
  </div>

  <script>
    const stats = [
      '3PM', '3PA', '2PM', '2PA', 'FTM', 'FTA',
      'OREB', 'DREB', 'AST', 'STL', 'BLK', 'TO', 'PF'
    ];

    const tableBody = document.getElementById('statsTableBody');

    stats.forEach(stat => {
      const row = document.createElement('tr');
      const statCell = document.createElement('td');
      statCell.className = 'stat-name';
      statCell.textContent = stat;
      row.appendChild(statCell);

      for (let q = 1; q <= 4; q++) {
        const td = document.createElement('td');
        const wrapper = document.createElement('div');
        wrapper.className = 'control';

        const minusBtn = document.createElement('button');
        minusBtn.className = 'btn';
        minusBtn.textContent = '-';

        const input = document.createElement('input');
        input.type = 'number';
        input.min = 0;
        input.value = 0;
        input.style.width = '40px';
        input.style.textAlign = 'center';

        const plusBtn = document.createElement('button');
        plusBtn.className = 'btn';
        plusBtn.textContent = '+';

        minusBtn.onclick = () => {
          input.value = Math.max(0, parseInt(input.value) - 1);
        };
        plusBtn.onclick = () => {
          input.value = parseInt(input.value) + 1;
        };

        wrapper.appendChild(minusBtn);
        wrapper.appendChild(input);
        wrapper.appendChild(plusBtn);
        td.appendChild(wrapper);
        row.appendChild(td);
      }

      tableBody.appendChild(row);
    });
  </script>
</body>
</html>
